version: "3.8"
services:
  nginx:
    build:
      context: ./nginx
    restart: always
    image: matheusfols/nginx-fc
    container_name: nginx
    ports:
      - "8080:80"
    networks:
      - node-network
    depends_on:
      - app

  app:
    build:
      context: ./node
    container_name: app
    image: matheusfols/node-fc
    # entrypoint: dockerize -wait tcp://db:3306 -timeout 60s npm run start
    entrypoint: wait-for db:3306 -t 40 -- npm run start
    tty: true
    networks:
      - node-network
    ports:
      - "5000:5000"
    volumes:
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}

  db:
    image: mariadb:10.5.8
    container_name: db
    restart: always
    tty: true
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
